<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>Javascript program to reverse the string</h1>
    </center>
    <hr>
    <script>
       let string = ['W','E','L','C','O','M','E'];
     
        string.reverse();
        
        document.write(`<h1> AFTER REVERSE : ${string}</h1>`);

    </script>
</body>
</html>
